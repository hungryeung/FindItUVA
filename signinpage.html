<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FindItUVA</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Extenral Style Sheet -->
    <link rel = "stylesheet" type = "text/css" href = "signinpage.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Log in to FindItUVA</h2>
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="UVA email address (computingID@virginia.edu)" pattern=".+@virginia.edu" required autofocus>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>

    </div> <!-- /container -->

    <div class = "container">
      <form class = "form-signin">
        <h3 class = "form-signin-heading"> Don't Have an Account Yet?</h3>
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="UVA email address (computingID@virginia.edu)" pattern=".+@virginia.edu" required autofocus>
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
           <label for="inputPassword">Confirm Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
           <label for="inputPassword">Phone Number (to contact seller/buyer)</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
